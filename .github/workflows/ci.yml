name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install npm dependencies
        run: npm install

      - name: Build
        run: npx spago build

      - name: Test (unit + integration)
        run: node --input-type=module -e "import {main} from './output-es/Test.Main/index.js'; main()"

      - name: Chat example build (drift prevention)
        run: npm run chat:build

      - name: Negative compile tests
        run: bash test-negative/run-negative-tests.sh

      - name: Browser bundle smoke test
        run: node scripts/bundle-browser.mjs
