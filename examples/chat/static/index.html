<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PurSocket Chat</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 2em auto; }
    #messages {
      border: 1px solid #ccc; height: 300px; overflow-y: auto;
      padding: 8px; margin-bottom: 8px;
    }
    #messages div { margin-bottom: 4px; }
    #messages em { color: #888; }
    #messages small { color: #aaa; margin-left: 4px; }
    #chat-form { display: flex; gap: 4px; }
    #chat-input { flex: 1; padding: 6px; }
    button { padding: 6px 16px; }
  </style>
</head>
<body>
  <h1>PurSocket Chat</h1>
  <div id="messages"></div>
  <form id="chat-form">
    <input id="chat-input" type="text" placeholder="Type a message..." autocomplete="off">
    <button type="submit">Send</button>
  </form>
  <script type="module">
    import { connectChat, sendMessage, setNicknameCb, onNewMessage, onUserJoined, onUserLeft, onActiveUsers } from "./client.bundle.js";

    const msgs = document.getElementById("messages");
    const form = document.getElementById("chat-form");
    const input = document.getElementById("chat-input");

    function addMsg(html) {
      const div = document.createElement("div");
      div.innerHTML = html;
      msgs.appendChild(div);
      msgs.scrollTop = msgs.scrollHeight;
    }

    connectChat(function(handle) {
      return function() {
        const nick = prompt("Choose a nickname:") || "anonymous";
        setNicknameCb(handle)(nick)(function(res) {
          return function() {
            console.log("setNickname ok=" + res.ok);
          };
        })();

        onNewMessage(handle)(function(msg) {
          return function() {
            addMsg("<b>" + msg.sender + ":</b> " + msg.text + " <small>" + new Date().toLocaleTimeString() + "</small>");
          };
        })();

        onUserJoined(handle)(function(msg) {
          return function() { addMsg("<em>" + msg.nickname + " joined</em>"); };
        })();

        onUserLeft(handle)(function(msg) {
          return function() { addMsg("<em>" + msg.nickname + " left</em>"); };
        })();

        onActiveUsers(handle)(function(msg) {
          return function() { console.log("Active users: " + msg.users.join(", ")); };
        })();

        form.addEventListener("submit", function(e) {
          e.preventDefault();
          const text = input.value;
          if (text) {
            sendMessage(handle)(text)();
            input.value = "";
          }
        });
      };
    })();
  </script>
</body>
</html>
